<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 3 above required for bootstrap layout must come first-->
    <title>Slurm Status</title>
    <base href='/'/>
    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="/lib/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/views/queue/queue.js"></script>
    <script type="text/javascript" src="/views/nodes/nodes.js"></script>
    <script type="text/javascript" src="/views/partitions/partitions.js"></script>
    <script type="text/javascript" src="/views/history/history.js"></script>
    <script type="text/javascript" src="/views/overview/overview.js"></script>
    <!--Bootstrap Yeti Theme (Bootswatch.com) -->
    <link href="/lib/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="AppCtrl">
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click='isNavCollapsed = !isNavCollapsed'>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Slurm Status</a>
        </div>
        <div class="navbar-collapse collapse" uib-collapse='isNavCollapsed'>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="overview">Overview</a></li>
            <li><a href="queue">Queue</a></li>
            <li><a href="history">History</a></li>
            <li><a href="nodes">Nodes</a></li>
            <li><a href="partitions">Partitions</a></li>
          </ul>
        </div>
      </div>
    </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li ng-class="{ active: isActive('/overview') }"><a href="overview">Overview</a></li>
              <li ng-class="{ active: isActive('/queue') }"><a href="queue">Queue</a></li>
              <li ng-class="{ active: isActive('/history') }"><a href="history">History</a></li>
              <li ng-class="{ active: isActive('/nodes') }"><a href="nodes">Nodes</a></li>
              <li ng-class="{ active: isActive('/partitions') }"><a href="partitions">Partitions</a></li>
            </ul>
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-view></div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
